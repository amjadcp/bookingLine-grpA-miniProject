{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title></title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link href="{% static 'assets/css/signup.css' %}" rel="stylesheet">
</head>
<body>
<div class="signup-form">
    <form enctype="multipart/form-data" method="post">
    
    {% csrf_token %}

        <h2> Upload Auditorium Data </h2>
		<p>Please fill in this form to add your auditorum in this platform!</p>

		<hr>

        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-user"></span>
					</span>                    
				</div>
				<input type="text" class="form-control" name="name" placeholder="Name of Auditorium" required="required">
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-chevron-circle-right"></span>
					</span>                    
				</div>
                <textarea name="about" id="" cols="30" rows="10" class="form-control" placeholder="About your Auditorium"></textarea>
			</div>
        </div> 
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-chevron-circle-right"></span>
					</span>                    
				</div>
				<input type="text" class="form-control" name="number" placeholder="Contact Number" required="required">
			</div>
        </div> 
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-chevron-circle-right"></span>
					</span>                    
				</div>
				<input type="email" class="form-control" name="email" placeholder="Contact Email">
			</div>
        </div> 
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-chevron-circle-right"></span>
					</span>                    
				</div>
				<input type="text" class="form-control" name="street" placeholder="Streeet Name">
			</div>
        </div> 
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-chevron-circle-right"></span>
					</span>                    
				</div>
				<input type="text" class="form-control" name="district" placeholder="District">
			</div>
        </div> 
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-chevron-circle-right"></span>
					</span>                    
				</div>
				<input type="text" class="form-control" name="state" placeholder="State">
			</div>
        </div> 
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-chevron-circle-right"></span>
					</span>                    
				</div>
				<input type="text" class="form-control" name="pin" placeholder="Pin Code">
			</div>
        </div> 
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-chevron-circle-right"></span>
					</span>                    
				</div>
				<input type="text" class="form-control" name="post" placeholder="Post Office">
			</div>
        </div> 
        <div class="form-group">
			<div class="input-group">
                <div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-chevron-circle-right"></span>
					</span>                    
				</div>
            	<input type="text" class="form-control" name="price" placeholder="Price/hour" required="required">
			</div>
        </div> 
        <div class="form-group">
			<div class="input-group">
                <label class="form-label" for="customFile">Upload photo for catelog</label>
				<input type="file" name="catelog">
			</div>
        </div> 
        <div class="form-group">
			<div class="input-group">
				<label class="form-label" for="customFile">Upload Some Previews</label> <br>
				<input type="file" name="images" multiple>
			</div>
        </div> 
        
        
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Upload</button>
        </div>

    </form>
</div>
</body>
</html>
